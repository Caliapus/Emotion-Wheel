<!DOCTYPE html>
<html>
<head>
    <title>Emotion Wheel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/android-chrome-512x512.png">
    <link rel="icon" href="icons/favicon.ico">
    <div id="container">
        <div id="inputBox" style="width: 100%; height: 60%">
            <div id="emotions-box" class="emotions-box"></div> 
            <div id="feelings-box" class="feelings-box"></div>
            <div id="precisefeelings-box" class="precisefeelings-box"></div>
            
               <!-- Dynamic content goes here -->
        </div>
        <div id="outputBox" style="width: 100%; height: 20%">
            <!-- Selected feelings will appear here -->
        </div>
        <div id="submitBox" style="width: 100%; height: 5%;">
            <!-- The box for the submit and cancel button  -->
            <button id="submitButton">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="emotion-data.js"></script>
</body>
</html>
