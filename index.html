<!DOCTYPE html>
<html>
<head>
    <title>Emotion Wheel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="container">
        <div id="inputBox" style="width: 100%; height: 60%; overflow-y: auto;">

                <!-- Dynamic content goes here -->


        </div>
        <div id="outputBox" style="width: 100%; height: 20%; overflow-y: auto;">
            <!-- Selected feelings will appear here -->
        </div>
        <div id="submitBox" style="width: 100%; height: 5%;">
            <!-- The box for the submit and cancel button  -->
            <button id="submitButton">Submit</button>
            <button id="cancelButton">Cancel</button>
             <button id="backButton">Back</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="emotion-data.js"></script>
</body>
</html>
